 <div class="form-group">

    <script>
        $( document ).ready(function() {
            if (window.location.hash.length > 0) {
                alert("submit success, please wait for him/her accept your request:)")
                setInterval(check_confirm, 1000)
                return
            }
            setInterval(go, 1000)
        });

        function check_confirm() {
            $.get("/eating/check_confirm", function(data){
                if (data.err == 0) {
                    window.location.href = "/static/date_success.html#" + data.from + "&" + data.phone
                }
            })
        }
        function go(id) {
            $.get("/eating/check", function(data){
                if (data.err == 0) {
                    window.location.href = "/static/accept.html#" + data.from;
                }
            })
        }
    </script>
